<!DOCTYPE html>
<html>
  <head>
    <title>Unit conversion</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVeVvqlPUdBqE1My5zjrCXUFD_3krThuJe6A&usqp=CAU"
    />
  </head>
  <body>
    <div id="container">
      <div id="upperHalf">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="text" inputmode="numeric" />
        <button id="convert-btn">Convert</button>
      </div>
      <div id="lowerHalf">
        <div id="length" class="measurement">
          <h3>Length (Meter/Feet)</h3>
          <p id="length-el"></p>
        </div>
        <div id="volume" class="measurement">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volume-el"></p>
        </div>
        <div id="mass" class="measurement">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass-el"></p>
        </div>
      </div>
    </div>
    <script src="./unitConversion.js"></script>
  </body>
</html>
